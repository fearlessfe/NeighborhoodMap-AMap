<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<script src='js/libs/knockoutjs-3.4.2.js'></script>
	<script src='js/libs/jquery-2.1.3.min.js'></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		#wrapper{
			height: 100%;
			position: relative;
		}

		#searchList{
			position: absolute;
			top: 0;
			left: 0;

			
		}
		#map{
			height: 100%;
			position: absolute;
			top: 0;
			left: 20%;
			width: 80%;
		}
		li{
			list-style: none;
		}


	</style>
</head>
<body>
	<div class="wrapper">
      <div id="map"></div>
      
      <div>
		<p><input type="text" data-bind="textInput: userInput"><button data-bind="click: filterMarkers">搜索</button></p>
	    <ul data-bind='foreach:universityList'>
	      <li data-bind='text:name,click: $parent.showInfo,visible: visible'></li>
	    </ul>
      </div>
      
    </div>

	<script src='js/app.js'></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=e388029e9392018ac719f235e74b6b6e&callback=init"></script>
</body>
</html>
